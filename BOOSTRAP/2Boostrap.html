<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3 Cards Grid - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/400/200?random=1" class="card-img-top" alt="Card image 1">
          <div class="card-body">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">Yeh pehla card hai with some example content.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/400/200?random=2" class="card-img-top" alt="Card image 2">
          <div class="card-body">
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">Dusre card mein bhi kuch description likha gaya hai.</p>
            <a href="#" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://picsum.photos/400/200?random=3" class="card-img-top" alt="Card image 3">
          <div class="card-body">
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">Teesre card ka content yahaan diya gaya hai.</p>
            <a href="#" class="btn btn-warning">Details</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
